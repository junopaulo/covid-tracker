<section class="site-section latest-container">
    <div *ngIf="latest" class="latest">
        <div class="latest-item card text-cases">
            <h3>Infected</h3>
            <span class="latest-value">{{latest.Confirmed}}</span>
        </div>
        <div class="latest-item card text-deaths">
            <h3>Deaths</h3>
            <span class="latest-value">{{latest.Deaths}}</span>
        </div>
        <div class="latest-item card text-recoveries">
            <h3>Recovered</h3>
            <span class="latest-value ">{{latest.Recovered}}</span>
        </div>
        <div class="latest-item card">
            <h3>Last Update</h3>
            <span class="latest-value">{{latest.Date | date:'MM/dd hh:mm' }}</span>
        </div>
    </div>
</section>
